<md-dialog class="content-info-modal" flex="80">
    <md-toolbar flex-order="1">
        <div class="md-toolbar-tools" flex>
            <h2>아트워크 정보</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ContentInfoModal.close()">
                <md-icon><i class="xi-close"></i></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content flex-order="2">
        <form
            name="ContentInfoModal.form"
            ng-init="ContentInfoModal.form = ContentInfoModal.form"
        >
            <div class="layout-padding" layout="column">
                <div layout="row">
                    <div class="content-img-wrapper" flex="30">
                        <img
                            ng-src="{{ContentInfoModal.contentImage}}"
                            alt="{{'content-image-' + ContentInfoModal.data.id}}"
                        >
                    </div>
                    <div layout="column" class="fieldset" flex>
                        <!-- ARTWORK DATA START -->
                        <legend>아트워크 데이터</legend>
                        <div layout="row">
                            <md-input-container flex class="without-error">
                                <label>생성일</label>
                                <input readonly type="text" ng-model="ContentInfoModal.data.createdAt">
                            </md-input-container>
                            <md-input-container flex class="without-error">
                                <label>최근 업데이트일</label>
                                <input readonly type="text" ng-model="ContentInfoModal.data.updatedAt">
                            </md-input-container>
                        </div>
                        <div layout="row">
                            <md-input-container flex class="without-error">
                                <label>아트워크ID</label>
                                <input readonly type="text" ng-model="ContentInfoModal.data.id">
                            </md-input-container>
                            <md-input-container flex class="without-error">
                                <label>제목</label>
                                <input readonly type="text" ng-model="ContentInfoModal.data.title">
                            </md-input-container>
                        </div>
                        <div layout="row">
                            <md-input-container flex class="without-error md-input-has-value">
                                <label>태그</label>
                                <md-chips>
                                    <md-chip ng-repeat="tag in ContentInfoModal.data.hashTags">{{tag}}</md-chip>
                                </md-chips>
                            </md-input-container>
                        </div>
                        <div layout="row">
                            <md-input-container flex class="without-error">
                                <label>설명</label>
                                <textarea readonly ng-model="ContentInfoModal.data.description" class="no-resize"></textarea>
                            </md-input-container>
                        </div>
                        <div layout="row">
                            <md-input-container flex class="without-error">
                                <label>좋아요 수</label>
                                <input readonly type="text" ng-model="ContentInfoModal.data.counts.like">
                            </md-input-container>
                            <md-input-container flex class="without-error">
                                <label>조회 수</label>
                                <input readonly type="text" ng-model="ContentInfoModal.data.counts.view">
                            </md-input-container>
                        </div>
                        <!-- ARTWORK DATA END -->

                        <!-- CREATOR DATA START -->
                        <legend>크리에이터 데이터</legend>
                        <div layout="row">
                            <md-input-container flex class="without-error">
                                <label>유저ID</label>
                                <input readonly type="text" ng-model="ContentInfoModal.data.user.id">
                            </md-input-container>
                            <md-input-container flex class="without-error">
                                <label>유저이름</label>
                                <input readonly type="text" ng-model="ContentInfoModal.data.user.nickname">
                            </md-input-container>
                        </div>
                        <!-- CREATOR DATA END -->
                    </div>
                </div>
            </div>
        </form>
    </md-dialog-content>
    <md-dialog-action flex-order="3">
        <div layout="row">
            <md-button ng-click="ContentInfoModal.testPut()" flex>
                테스트 업데이트
            </md-button>
            <md-button ng-click="ContentInfoModal.close()" flex>
                닫기
            </md-button>
        </div>
    </md-dialog-action>
</md-dialog>
