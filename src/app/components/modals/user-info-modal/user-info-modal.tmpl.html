<md-dialog class="user-info-modal" flex="60">
    <md-toolbar flex-order="1">
        <div class="md-toolbar-tools" flex>
            <h2>유저 정보</h2>
            <span flex></span>

            <md-button
                class="md-icon-button"
                ng-click="UsrInfoModal.isModifyEnable = true"
            >
                <md-icon><i class="xi-pen"></i></md-icon>
                <md-tooltip md-direction="bottom">수정하기</md-tooltip>
            </md-button>
            <md-button class="md-icon-button" ng-click="UsrInfoModal.close()">
                <md-icon><i class="xi-close"></i></md-icon>
                <md-tooltip md-direction="bottom">닫기</md-tooltip>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content flex-order="2">
        <form
            name="UsrInfoModal.form"
            ng-init="UsrInfoModal.form = UsrInfoModal.form"
        >
            <div class="layout-padding" layout="column">
                <div layout="column" class="fieldset" flex>
                    <legend>유저 데이터</legend>
                    <div layout="column" layout-align="center center">
                        <div class="user-img-wrapper">
                            <img
                                ng-src="{{UsrInfoModal.userProfile}}"
                                alt="{{'user-profile-image-' + UsrInfoModal.data.id}}"
                            >
                        </div>
                    </div>
                    <div class="divide30"></div>
                    <div layout="row">
                        <md-input-container flex class="without-error">
                            <label>최근 로그인 시간</label>
                            <input disabled type="text" ng-model="UsrInfoModal.data.lastLoginTime">
                        </md-input-container>
                        <md-input-container flex class="without-error">
                            <label>회원가입한 날</label>
                            <input disabled type="text" ng-model="UsrInfoModal.data.createdAt.date">
                        </md-input-container>
                        <md-input-container flex class="without-error">
                            <label>최근 정보 업데이트일</label>
                            <input disabled type="text" ng-model="UsrInfoModal.data.updatedAt.date">
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container flex class="without-error">
                            <label>유저ID</label>
                            <input disabled type="text" ng-model="UsrInfoModal.data.id">
                        </md-input-container>
                        <md-input-container flex class="without-error">
                            <label>이름</label>
                            <input
                                ng-disabled="!UsrInfoModal.isModifyEnable"
                                type="text"
                                ng-model="UsrInfoModal.data.nickname"
                            >
                        </md-input-container>
                        <md-input-container flex class="without-error">
                            <label>이메일</label>
                            <input disabled type="email" ng-model="UsrInfoModal.data.email">
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container flex class="without-error">
                            <label>현재 상태</label>
                            <md-select
                                ng-model="UsrInfoModal.data.status"
                                ng-disabled="!UsrInfoModal.isModifyEnable"
                            >
                                <md-option
                                    ng-repeat="list in UsrInfoModal.userStatusList"
                                    ng-value="list.value"
                                >
                                    {{list.name}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container flex class="without-error">
                            <label>회원 등급</label>
                            <md-select
                                ng-model="UsrInfoModal.data.grade"
                                ng-disabled="!UsrInfoModal.isModifyEnable"
                            >
                                <md-option
                                    ng-repeat="list in UsrInfoModal.userGradeList"
                                    ng-value="list.value"
                                    ng-disabled="list.id === 2"
                                >
                                    {{list.name}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                </div>
            </div>
        </form>
    </md-dialog-content>
    <md-dialog-action flex-order="3">
        <div layout="row">
            <md-button ng-click="UsrInfoModal.close()" flex>
                닫기
            </md-button>
        </div>
    </md-dialog-action>
</md-dialog>
