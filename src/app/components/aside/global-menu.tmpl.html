<div class="aside-main-menu">
    <div class="aside-header" layout="row" layout-align="center center">
        <div class="user-basic-info" layout="row" layout-align="center center">
            <div class="user-profile">
                <img ng-src="{{GlobalMenuCtrl.memberFace}}" alt="{{'user-profile-' + GlobalMenuCtrl.member.id}}">
            </div>
            <div class="user-info">
                <h4>{{GlobalMenuCtrl.member.nickname}}</h4>
                <h6>{{GlobalMenuCtrl.member.email}}</h6>
            </div>
        </div>
        <div class="user-status">

        </div>
    </div>
    <ul class="main-menu">
        <li ng-repeat="menu in GlobalMenuCtrl.menuList">
            <md-button
                ng-click="menu.open = !menu.open"
                ng-class="{'opened' : menu.open, 'closed' : !menu.open, 'selected': menu.selected}"
            >
                <a ng-if="menu.link" ui-sref="{{menu.link}}"></a>
                <i class="{{menu.icon}}"></i>
                <span>{{menu.name}}</span>
                <i
                    ng-if="menu.submenu"
                    class="open-icon xi-plus"
                    ng-class="{'open' : menu.open}"
                ></i>
            </md-button>
            <ul class="sub-menu">
                <div class="sub-menu-wrapper">
                    <li ng-repeat="submenu in menu.submenu" ng-class="{'selected' : submenu.selected}">
                        <md-button ui-sref="{{submenu.link}}" md-no-ink="true">
                            {{submenu.name}}
                        </md-button>
                    </li>
                </div>
            </ul>
        </li>
    </ul>
</div>
